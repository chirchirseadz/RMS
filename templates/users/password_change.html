{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Password Change Page{% endblock %}

{% block  content %}
{% include 'partials/navbar.html' %}
<<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="{% static 'assets/img/logoimg.png' %}" alt="">
                
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3 ">

              <div class="card-body p-3">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Change Password</h5>
                  
                </div>

                <form method="POST" class="row g-3 needs-validation" novalidate>
                  {% csrf_token %}
                  {{form|crispy}}
              
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Update Password</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Don't have account? <a href="{% url 'register' %}">Create an account</a></p>
                  </div>
                </form>

              </div>
            </div>

           
          </div>
        </div>
      </div>

    </section>

  </div>
</main>
{% endblock %}
