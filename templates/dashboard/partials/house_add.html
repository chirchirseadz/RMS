{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} RMS | Add Apartment   {% endblock %}
{% block content %}
{% include 'partials/navbar.html' %}
<br><br><br><br><br><br>
<div class="container p-3 ">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card p-3 mt-5">
          <h1 style="text-align: center;" class="text-danger mt-5 mb-2"> ADD ROOM </h1>
          <form method="POST" class="row g-3 " p-3 novalidate enctype="multipart/form-data">          
            <div class="col-12">
              <div class="form-check">
                {% csrf_token %}
                {{add_form|crispy}} 
                
              </div>
              <button class="btn btn-outline-success m-2 p w-100" type="submit">ADD ROOM</button>
            </div>
          
           
          </form>
         
          
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>




{% endblock %}
